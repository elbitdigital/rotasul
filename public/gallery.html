<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<title>Rotasul Gallery</title>
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
<script src="dist/js/villa.min.js"></script>
<link rel="stylesheet" href="dist/css/villa.min.css"/>
<link rel="stylesheet" href="dist/css/rotasul.css"/>
<!--[if lt IE 9]>
<link rel="stylesheet" type="text/css" href="dist/css/material-colors.css"/>
<link rel="stylesheet" type="text/css" href="dist/css/villa-cross.min.css"/>
<script src="dist/js/html5shiv.js"></script>
<script src="dist/js/html5shiv-printshiv.js"></script>
<script src="dist/js/classList.min.js"></script>
<![endif]-->

<style>

</style>

<body>

<div class="Gallery-wrapper">

	<div id="gallery" class="Gallery">

		<div class="Gallery-background"></div>

		<div class="Gallery-inner">

			<div class="GalleryItem">

				<div class="GalleryItem-background">

					<div class="GalleryItem-image"></div>

					<div class="GalleryItem-overlay"></div>

				</div>

				<figure class="GalleryItem-figure">

					<img src="dist/img/banheiro.jpg" alt="Banheiro"/>

				</figure>

			</div>

			<div class="GalleryItem">

				<div class="GalleryItem-background">

					<div class="GalleryItem-image"></div>

					<div class="GalleryItem-overlay"></div>

				</div>

				<figure class="GalleryItem-figure">

					<img src="dist/img/canil.jpg" alt="Canil"/>

				</figure>

			</div>

			<div class="GalleryItem">

				<div class="GalleryItem-background">

					<div class="GalleryItem-image"></div>

					<div class="GalleryItem-overlay"></div>

				</div>

				<figure class="GalleryItem-figure">

					<img src="dist/img/buffet%20salada.jpg" alt="Buffet Salada"/>

				</figure>

			</div>

		</div>

		<div class="GalleryNavigation Gallery-navigation">

			<div class="GalleryNavigation-side-controls"></div>

			<div class="GalleryNavigation-footer">

				<div class="GalleryNavigation-footer-controls"></div>

			</div>

		</div>

	</div>

</div>

<script src="dist/js/rotasul.js"></script>

<script>

	var gallery = new Gallery(document.getElementById('gallery'));

</script>

</body>

</html>
