<!DOCTYPE html>
<html lang="pt-br" class="roboto">
<meta charset="UTF-8">
<title>Rota Sul | Lanchonete, Restaurante e Posto</title>
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
<script src="dist/js/villa.min.js"></script>
<link rel="stylesheet" href="dist/css/villa.min.css"/>
<link rel="stylesheet" href="dist/css/rotasul.css"/>
<!--[if lt IE 9]>
<link rel="stylesheet" type="text/css" href="dist/css/material-colors.css"/>
<link rel="stylesheet" type="text/css" href="dist/css/villa-cross.min.css"/>
<script src="dist/js/html5shiv.js"></script>
<script src="dist/js/html5shiv-printshiv.js"></script>
<script src="dist/js/classList.min.js"></script>
<![endif]-->

<style>

</style>

<body class="">

<aside class="Aside">

	<header class="Header">

		<div class="Header-inner container">

			<!--<div class="Social Header-social"></div>-->

			<div class="Brand Header-brand">

				<div class="Logo Logo--header">

					<div id="logo" class="Logo-inner"></div>

				</div>

			</div>

			<div class="Status Header-status">

				<div class="Status-inner">

					<div class="StatusItem StatusItem--blue">

						<span class="no-transform">Aberto 24h</span>

					</div>

					<!--<div class="StatusItem StatusItem&#45;&#45;green">-->

						<!--<span>Aberto Agora!</span>-->

					<!--</div>-->

				</div>

			</div>

		</div>

	</header>

</aside>

<main class="Main">

	<div class="Services">

		<div class="Services-inner">

			<div class="ServicesItem ServicesItem--posto">

				<header class="ServicesItem-header">

					<div class="ServicesItem-background grey-100">

						<div class="ServicesItem-overlay"></div>

					</div>

					<div class="ServicesItem-inner">

						<span>Posto de <br/>combustível</span>

					</div>

				</header>

				<div class="ServiceItemFeatures">

					<ul class="ServiceItemFeatures-list">

						<li class="ServicesItemFeaturesItem yellow">

							<!-- destaque + icone da ipiranga -->
							<span>Produtos Ipiranga</span>

						</li>

						<li class="ServicesItemFeaturesItem">

							<!-- icone de loja (store) -->
							<span>Conveniencia Autmotiva</span>

						</li>

						<li class="ServicesItemFeaturesItem">

							<!-- icone de óleo -->
							<span>Troca de Óleo</span>

						</li>

						<li class="ServicesItemFeaturesItem">

							<!-- icone de pneu -->
							<span>Borracharia</span>

						</li>

					</ul>

				</div>

			</div>

			<div class="ServicesItem ServicesItem--restaurante">

				<header class="ServicesItem-header">

					<div class="ServicesItem-background grey-300">

						<div class="ServicesItem-overlay"></div>

					</div>

					<div class="ServicesItem-inner">

						<span>Restaurante e <br/>Lanchonete</span>

					</div>

				</header>

				<div class="ServiceItemFeatures">

					<ul class="ServiceItemFeatures-list">

						<li class="ServicesItemFeaturesItem">

							<span>Convêniencia</span>

						</li>

						<li class="ServicesItemFeaturesItem">

							<span>Fraudario</span>

						</li>

						<li class="ServicesItemFeaturesItem">

							<span>Canil</span>

						</li>

						<li class="ServicesItemFeaturesItem">

							<span>Banheiro</span>

						</li>

						<li class="ServicesItemFeaturesItem">

							<span>WiFi</span>

						</li>

						<li class="ServicesItemFeaturesItem">

							<span>Estacionamento Grátis</span>

						</li>

						<li class="ServicesItemFeaturesItem">

							<span>À la carte</span>

						</li>

						<li class="ServicesItemFeaturesItem">

							<span>Self Service</span>

						</li>

						<li class="ServicesItemFeaturesItem">

							<span>Rodizio</span>

						</li>

						<li class="ServicesItemFeaturesItem">

							<span>24h</span>

						</li>

					</ul>

				</div>

			</div>

		</div>

	</div>

</main>

<footer class="Footer" style="display: none">

	<div class="Logo Logo--footer">

		<div id="footer-logo" class="Logo-inner"></div>

	</div>

</footer>

<script src="dist/js/rotasul.js"></script>

<script>

	var logo = new Logo(document.getElementById('logo'), 'dist/svg/RotasulLogo.svg', function () {

		logo.cloneTo(document.getElementById('footer-logo'));

	});

</script>

</body>

</html>
